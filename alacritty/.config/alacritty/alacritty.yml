# Alacritty Configuration
env:
  TERM: tmux-256color

shell:
  program: /usr/bin/fish
  args:
    - -l
    - -c
    - "tmux attach || tmux"

# Windows
window:
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: None
  startup_mode: Windowed
  dynamic_title: true
  opacity: 0.95

# Scrolling
scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 100000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 3

# Visual Bell
bell:
  animation: EaseOutExpo
  color: '0xffffff'
  duration: 0

# Font Configuration
font:
  normal:
    family: Cascadia Code
    # style: Nerd

  bold:
    family: Cascadia Code
  italic:
    family: Cascadia Code
    # style: "Medium Italic"

  size: 15.0

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

mouse:
  # Click settings
  #
  # The `double_click` and `triple_click` settings control the time
  # alacritty should wait for accepting multiple clicks as one double
  # or triple click.
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hide_when_typing: false

#cursor:
  style:
    # Cursor shape
    #
    # Values for `shape`:
    #   - â–‡ Block
    #   - _ Underline
    #   - | Beam
    shape: Beam
    blinking: On
    blink_interval: 750

key_bindings:
  - { key: C, mods: Alt, action: Copy  }
  - { key: V, mods: Alt, action: Paste }
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance}

colors:
  primary:
    background: '#24283b'
    foreground: '#a9b1d6'
  # Normal colors
  normal:
    black:   '#32344a'
    red:     '#f7768e'
    green:   '#9ece6a'
    yellow:  '#e0af68'
    blue:    '#7aa2f7'
    magenta: '#ad8ee6'
    cyan:    '#449dab'
    white:   '#9699a8'

  # Bright colors
  bright:
    black:   '#444b6a'
    red:     '#ff7a93'
    green:   '#b9f27c'
    yellow:  '#ff9e64'
    blue:    '#7da6ff'
    magenta: '#bb9af7'
    cyan:    '#0db9d7'
    white:   '#acb0d0'
