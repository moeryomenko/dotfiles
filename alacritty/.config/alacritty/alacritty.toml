import = ["~/.config/alacritty/themes/themes/everforest_dark.toml"]

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "tmux-256color"

[font]
size = 16.0

[font.bold]
family = "CaskaydiaCove Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "CaskaydiaCove Nerd Font"
style = "Italic"

[font.normal]
family = "CaskaydiaCove Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 3

[shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/usr/local/bin/fish"

[window]
decorations = "None"
dynamic_padding = false
dynamic_title = true
startup_mode = "Windowed"
opacity = 0.9

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0
