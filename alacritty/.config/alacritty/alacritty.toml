# TokyoNight Alacritty Colors
# Default colors
[colors.primary]
background = '#191c25'
foreground = '#b5b4c9'

# Normal colors
[colors.normal]
black = '#191c25'
red = '#cf8164'
green = '#76a065'
yellow = '#ab924c'
blue = '#8296b0'
magenta = '#a18daf'
cyan = '#659ea2'
white = '#b5b4c9'

# Bright colors
[colors.bright]
black = '#5b5f71'
red = '#fe9f7c'
green = '#92c47e'
yellow = '#d2b45f'
blue = '#a0b9d8'
magenta = '#c6aed7'
cyan = '#7dc2c7'
white = '#f0ecfe'

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true

[env]
TERM = "tmux-256color"

[font]
size = 13.0

[font.bold]
family = "Rec Mono Casual"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Rec Mono Casual"

[font.normal]
family = "Rec Mono Casual"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Alt"

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Alt"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[mouse]
hide_when_typing = false

[scrolling]
history = 100000
multiplier = 3

[terminal.shell]
args = ["-l", "-c", "tmux attach || tmux"]
program = "/usr/bin/fish"

[window]
decorations = "None"
dynamic_padding = false
dynamic_title = true
startup_mode = "Windowed"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[terminal]
