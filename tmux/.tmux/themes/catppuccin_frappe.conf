# Catppuccin Frappe theme colors
bg="#303446"
default_fg="#C6D0F5"
session_fg="#C6D0F5"
session_selection_fg="#51576D"
session_selection_bg="#A6D189"
active_window_fg="#8CAAEE"
active_pane_border="#8CAAEE"
inactive_pane_border="#303446"
status_fg="#BABBF1"
accent_blue="#8CAAEE"
accent_green="#5ca673"

set -g status-left-length 200
set -g status-right-length 200
set -g status-left ""
set -g status-right "#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,}#[fg="blue",bg=${bg}] Ó†ù #[fg=${status_fg},bg=${bg}]#(~/.tmux/kube.sh) |#[fg=${session_selection_bg},bg=${bg}] #(route -n get default | grep interface | awk '{print $2}')#[fg=${session_fg},bg=${bg}]#(scutil --nc list | grep Connected | grep -E 'VPN|wireguard' | awk -F'\"' '{print \" | \"$2}' | head -1) #[fg=${status_fg},bg=${bg}]|#[fg=${accent_blue},bg=${bg}] %Y-%m-%d #[fg=${status_fg},bg=${bg}]|#[fg=${accent_green},bg=${bg}] %H:%M #[fg=${status_fg},bg=${bg}]| #[fg=${active_window_fg},bg=${bg}]#(~/.tmux/battery.sh)"
set -g status-justify left
set -g status-style "bg=${bg}"
set -g window-status-format "#[fg=${default_fg},bg=default] #I:#W"
set -g window-status-current-format "#[fg=${active_window_fg},bold,bg=default]  #[underscore]#I:#W"
set -g window-status-last-style "fg=${default_fg},bg=default"
set -g message-command-style "bg=default,fg=${default_fg}"
set -g message-style "bg=default,fg=${default_fg}"
set -g mode-style "bg=${session_selection_bg},fg=${session_selection_fg}"
set -g pane-active-border-style "fg=${active_pane_border},bg=default"
set -g pane-border-style "fg=${inactive_pane_border},bg=default"
