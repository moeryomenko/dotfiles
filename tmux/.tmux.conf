# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'

set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
set -g display-time 0
set -g default-shell $SHELL

setw -g mouse off
set -s escape-time 0

set -g renumber-windows on # Renumber windows sequentially after closing any of them
set -g base-index 1        # Start windows and panes at 1, not 0
setw -g pane-base-index 1  # Set the base index for panes to 1 instead of 0
set -g history-limit 50000 # increase scrollback lines

set-option -g allow-rename off

# disable activity alerts
setw -g monitor-activity off
set -g visual-activity off

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind S \
  setw synchronize-panes \; \
  display "Sync #{?synchronize-panes,ON,OFF}"

bind R \
  setw synchronize-panes \; \
  send-keys UP\; \
  send-keys Enter\; \
  setw synchronize-panes

bind q killp

# moving between panes
# Standard vim-tmux-navigator keybindings
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-\' select-pane -l

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# set vi mode for copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel wl-copy

bind-key t display-menu \
    cal l "display-popup \"cal -n6\"" \
    top o "display-popup -E -h 100% \"btop\""

# Fuzzy find windows across ALL sessions and switch to the selected one
bind-key f split-window -v -l 30 'tmux list-windows -a -F "#S:#I: #W" | fzf --height 30 --reverse --preview "tmux capture-pane -p -t (echo {} | awk -F: '\''{print \$1\":\"\$2}'\'')" --preview-window right:50% | awk -F: "{print \$1\":\"\$2}" | xargs -I{} tmux switch-client -t {}; tmux kill-pane -t $TMUX_PANE'


#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan

#+---------+
#+ Options +
#+---------+
set -g status-interval 1
set -g status on
set -g status-right-length 150
bind-key b set-option status

#+--------+
#+ Status +
#+--------+
#+--- Layout ---+
set -g status-justify left

#+--- Colors ---+
# Forest Blue theme colors
set -g status-style bg=#0a1020,fg=#4a6ba3

#+-------+
#+ Panes +
#+-------+
set -g pane-border-style fg=#3d4d73
set -g pane-active-border-style "bg=default fg=#5c85d9"

#+----------------+
#+ Plugin Support +
#+----------------+
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_output_prefix "#[fg=#0a1020,bg=#0a1020,nobold,noitalics,nounderscore]#[bg=#0a1020,fg=#0a1020]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=#4d7aa6,bg=#0a1020,bold"
#+--------+
#+ Status +
#+--------+

#+--- Bars ---+
set -g status-left ""
set -g status-right "#{?client_prefix,#[reverse]<Prefix>#[noreverse] ,} #[fg=#16213d,bg=#0a1020,nobold,noitalics,nounderscore]#[fg=#2a2aff,bg=#16213d]#[fg=#8da8e8,bg=#16213d] #(~/.tmux/kube.sh) #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore] #(defaults read ~/Library/Preferences/com.apple.HIToolbox.plist AppleSelectedInputSources | grep 'KeyboardLayout Name' | sed 's/.*= *//; s/[;\"]//g; s/U.S./US/; s/Russian/RU/' | head -1) #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore] #[fg=#5ca673,bg=#16213d]  #(osascript -e 'output volume of (get volume settings)')% #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore]#[fg=#4d7aa6,bg=#16213d] #(route -n get default | grep interface | awk '{print $2}')#[fg=#5ca673,bg=#16213d]#(scutil --nc list | grep Connected | grep -E 'VPN|wireguard' | awk -F'\"' '{print \" | \"$2}' | head -1)#[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore] #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore]#[fg=#4d7aa6,bg=#16213d] %Y-%m-%d #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore]#[fg=#5ca673,bg=#16213d] %H:%M #[fg=#8da8e8,bg=#16213d,nobold,noitalics,nounderscore] #[fg=#5c85d9,bg=#16213d]#(~/.tmux/battery.sh)"

#+--- Windows ---+
set -g window-status-format " #[fg=#8da8e8,bg=#16213d]#I #[fg=#8da8e8,bg=#16213d]#W #[fg=#16213d,bg=#0a1020,nobold,noitalics,nounderscore] "
set -g window-status-current-format "#[fg=#0d1429,bg=#5c85d9,nobold,noitalics,nounderscore] #[fg=#0d1429,bg=#5c85d9]#I #[fg=#0d1429,bg=#5c85d9]#W #[fg=#5c85d9,bg=#0a1020,nobold,noitalics,nounderscore] "
set -g window-status-activity-style bg=#0a1020
set -g window-status-separator ""

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
